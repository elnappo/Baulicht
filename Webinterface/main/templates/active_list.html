{% extends "base.html" %}

{% load i18n %}
{% load bootstrap %}

{% block title %}Baulicht{% endblock %}

{% block content %}
<table class="table">
    <thead>
        <tr>
          <th>Name</th>
          <th>Path</th>
          <th>Nachricht</th>
        </tr>
    </thead>
    <tbody>
    {% for text in texts %}
    <tr>
        <td></td>
        <td>{{ text.path }}</td>
        <td>{{ text.text }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
