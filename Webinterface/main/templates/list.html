{% extends "base.html" %}

{% load i18n %}
{% load bootstrap %}

{% block title %}Baulicht{% endblock %}

{% block content %}
<table class="table">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Nachricht</th>
    </tr>
    {% for object in object_list %}
    <tr>
        <td>{{ object.name }}</td>
        <td>{{ object.email }}</td>
        <td>{{ object.text }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
