{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Baulicht{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/jumbotron-narrow.css" %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'messages:list' %}">Aktuelle Nachrichten</a></li>
          <li><a href="{% url 'messages:list' %}">Vergangene Nachrichten</a></li>
        </ul>
        <h3 class="text-muted">Baulicht</h3>
      </div>

      <div class="row marketing">
        {% block content %}<h1>It works!</h1>{% endblock %}
      </div>
      <div class="footer">
        <blockquote class="pull-right">
            <p>Wer die Freiheit aufgibt um Sicherheit zu gewinnen, der wird am Ende beides verlieren.</p>
            <small><cite title="Source Title">Benjamin Franklin</cite></small>
        </blockquote>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
